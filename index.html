<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="inputtab" id="lastOperationScreen"></div>
        <input class="inputtab" id="currentOperationScreen" type="text" value="" disabled>
        <div class="btnDivs">
            <button class="auxbtn" id="clearbtn">Clear all</button>
            <button class="auxbtn" id="deletebtn">Delete</button> 
        </div>
        <div class="btnDivs"> 
            <button class="numbers">7</button>
            <button class="numbers">8</button>
            <button class="numbers">9</button>
            <button class="auxbtn mult operatorbtn">/</button>
        </div>
        <div class="btnDivs"> 
            <button class="numbers">4</button>
            <button class="numbers">5</button>
            <button class="numbers">6</button>
            <button class="auxbtn mult operatorbtn">*</button>
        </div>
        <div class="btnDivs"> 
            <button class="numbers">1</button>
            <button class="numbers">2</button>
            <button class="numbers">3</button>
            <button class="auxbtn mult operatorbtn">-</button>
        </div>
        <div class="btnDivs"> 
            <button id="decimal">.</button>
            <button class="numbers">0</button>
            <button id="eqlbtn">=</button>
            <button class="auxbtn mult operatorbtn">+</button>
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
